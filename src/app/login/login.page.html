<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h3>Grana APP</h3>
  <img src="assets/imgs/index.jpeg" alt="logo">
  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" routerLink="/grana" routerDirection="root" >Entrar</ion-button>
  </form>
  <ion-button expand="block" fill="outline" routerLink="/registrar" >Registrar</ion-button>
</ion-content>
